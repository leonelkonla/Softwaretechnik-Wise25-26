name: CI/CD Pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Code auschecken
    - name: Checkout Code
      uses: actions/checkout@v4
    
    # 2. Java Setup
    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    # 3. Cache Dependencies
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    # 4. Build durchführen
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    # 5. Tests ausführen (mit Headless-Konfiguration)
    - name: Run Tests
      run: mvn test
      env:
        JAVA_TOOL_OPTIONS: -Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw
    
    # 6. Test-Report hochladen (bei Fehler)
    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
    
    # 7. Code Coverage (optional, nur wenn JaCoCo konfiguriert ist)
    - name: Generate Coverage Report
      run: mvn jacoco:report
    
    # 8. Artefakt speichern
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: target/*.jar
        
    - name: Quality Gate - Coverage Check
      run: |
        ./gradlew jacocoTestReport
        COVERAGE=$(grep -oP 'Total.*?(\d+)%' build/reports/jacoco/test/html/index.html | grep -oP '\d+' | head -1)
        echo "Code Coverage: $COVERAGE%"
        if [ "$COVERAGE" -lt 50 ]; then
          echo "❌ Coverage unter 50% - Build fehlgeschlagen!"
          exit 1
        fi
        echo "✅ Coverage OK: $COVERAGE%"
        
