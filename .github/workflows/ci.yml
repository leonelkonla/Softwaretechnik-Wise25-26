name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Code auschecken
    - name: Checkout Code
      uses: actions/checkout@v4
    
    # 2. Java Setup
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # 3. Xvfb installieren (Virtual Display f端r JavaFX)
    - name: Setup Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
    
    # 4. Cache Dependencies
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    # 5. Build durchf端hren
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    # 6. Tests ausf端hren (mit Xvfb f端r JavaFX)
    - name: Run Tests
      run: xvfb-run -a mvn test
      env:
        JAVA_TOOL_OPTIONS: -Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw
    
    # 7. Test-Report hochladen (bei Fehler)
    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
    
    # 8. Code Coverage
    - name: Generate Coverage Report
      run: mvn jacoco:report
    
    # 9. Artefakt speichern
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: target/*.jar
